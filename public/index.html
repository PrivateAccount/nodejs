<!DOCTYPE html>

<html ng-app="scotchTodo">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NodeJS based on Angular App</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
	<script src="app.js"></script>
</head>

<body ng-controller="mainController">
    <div class="container">
        <div class="text-center">
            <h1>Todo List</h1>
			<a href="/api/todos" class="btn btn-success">Wczytaj</a>
        </div>
        <div id="todo-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">
				<table class="table">
					<tr>
						<th>Id</th>
						<th>IP</th>
						<th>Message</th>
						<th>Date</th>
						<th>Hash</th>
						<th>Action</th>
					</tr>
					<tr ng-repeat="todo in todos">
						<td>{{ todo._id }}</td>
						<td>{{ todo.ip }}</td>
						<td>{{ todo.text }}</td>
						<td>{{ todo.date }}</td>
						<td>{{ todo.$$hashKey }}</td>
						<td>
							<button class="btn btn-success" ng-click="editTodo(todo._id)">
							<button class="btn btn-danger" ng-click="deleteTodo(todo._id)">
						</td>
					</tr>
				</table>
            </div>
        </div>
        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg text-center" placeholder="Input any text..." ng-model="formData.text">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
