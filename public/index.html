<!DOCTYPE html>

<html ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NodeJS based on Angular App</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body ng-controller="mainController">
    <div class="container">
        <div class="text-center">
            <h1>MEAN Stack Application</h1>
            <h2>MongoDB + Express + Angular + Node</h2>
        </div>
        <div id="todo-list" class="row">
            <div class="col-lg-12">
                <table class="table table-bordered table-striped">
                    <tr>
                        <th>Id</th>
                        <th>IP</th>
                        <th>Message</th>
                        <th>Date</th>
                        <th>Hash</th>
                        <th colspan="2" class="text-center">Action</th>
                    </tr>
                    <tr ng-repeat="todo in todos">
                        <td>{{ todo._id }}</td>
                        <td>{{ todo.ip }}</td>
                        <td>{{ todo.text }}</td>
                        <td>{{ todo.date | date: "dd.MM.yyyy" }}</td>
                        <td>{{ todo.$$hashKey }}</td>
                        <td>
                            <button class="btn btn-warning btn-xs action" ng-click="editTodo(todo._id)">Edit</button>
                        </td>
                        <td>
                            <button class="btn btn-danger btn-xs action" ng-click="deleteTodo(todo._id)">Delete</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div id="todo-form" class="row">
            <div class="col-lg-6">
                <h4>New item</h4>
                <form>
                    <div class="form-group">
                        <label>Description:</label>
                        <input type="text" class="form-control input-md" ng-model="formData.text">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" ng-click="createTodo()">Insert</button>
                </form>
            </div>
            <div class="col-lg-6">
                <h4>Edit item</h4>
                <form>
                    <div class="form-group">
                        <label>Description:</label>
                        <input type="text" class="form-control input-md" ng-model="formData.text">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" ng-click="updateTodo(formData.id)">Update</button>
                </form>
            </div>
        </div>
        <hr>
        <div class="text-center">
            Stats: Items = <b>{{ todos.length }}</b>
        </div>
        <hr>
        <div class="footer text-center">
            <h5>&copy; 2017 <a href="http://andrzej-zukowski.com.pl" target="_blank">Andrzej Å»ukowski</a></h5>
        </div>
    </div>
</body>

</html>
